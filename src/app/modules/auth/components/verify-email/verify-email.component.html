<div class="d-flex flex-column flex-root bg-light h-100vh" id="kt_app_root">
  <div class="bg-red-light" *ngIf="error"></div>
  <!--begin::Authentication - Sign-up -->
  <div class="d-flex justify-content-center flex-column-fluid flex-lg-row align-items-center">
    <!--begin::Body-->
    <div class="d-flex justify-content-center p-lg-20 mil-up">
      <!--begin::Card-->
      <div class="bg-body p-20 d-flex overflow-hidden flex-column align-items-center flex-center rounded-4 w-md-600px ">
        <!--begin::Wrapper-->
        <div class="d-flex flex-center flex-column ">
          <div class="text-center mb-10">
            <!--begin::Title-->
            <h1 class="text-gray-900 mb-3 max-width-350px">
              <ng-container *ngIf="!resendErrorMessage">{{ verificationStatus }}</ng-container>
              <ng-container *ngIf="resendErrorMessage">{{ resendErrorMessage }}</ng-container>
            </h1>
            <!--end::Title-->
            <ng-container *ngIf="loading && !error">
              <!--begin::Sub-title-->
              <div class="text-muted fw-semibold fs-5 mb-5">{{ 'AUTH.VERIFY_EMAIL.PLEASE_WAIT' | translate }}</div>
              <!--end::Sub-title-->

              <!--begin::Loader-->
              <div class="my-10"><span class="loader"></span></div>
              <!--end::Loader-->
            </ng-container>
            <ng-container *ngIf="error">
              <div class="text-muted fw-semibold fs-5 mb-5">{{ errorMessage }}</div>

              <div class="m-auto">
                <img [alt]="'AUTH.VERIFY_EMAIL.ALT_FAILED_VERIFICATION' | translate" src="../../../../../assets/media/auth/faild-verify.svg">
              </div>
              <div class="d-flex flex-center mt-10">
                <button *ngIf="!showSignUpButton" type="button" (click)="signup()" class="btn btn-lg btn-danger fw-bold">
                  <span class="indicator-label">
                    {{ 'AUTH.LOGIN.BUTTON' | translate }}
                  </span>
                </button>
                <button *ngIf="showSignUpButton" type="button" (click)="signuppath()" class="btn btn-lg btn-danger fw-bold">
                  <span class="indicator-label">
                    {{ 'AUTH.LOGIN.SIGN_UP' | translate }}
                  </span>
                </button>
              </div>
            </ng-container>
            <ng-container *ngIf="!loading && !error && !verified">
              <div class="m-auto">
                <img src="../../../../../assets/media/auth/verify-email.svg" [alt]="'AUTH.VERIFY_EMAIL.ALT_VERIFY_EMAIL' | translate" class="img-fluid my-5">
              </div>
            </ng-container>
            <ng-container *ngIf="!loading && !error && verified">
              <!--begin::Sub-title-->
              <div class="text-muted fw-semibold fs-5 mb-5">{{ 'AUTH.VERIFY_EMAIL.ALL_SET' | translate }}</div>
              <!--end::Sub-title-->

              <!--begin::Success Animation-->
              <div class="my-10">
                <div class="check-container">
                  <div class="check-background">
                     <svg viewBox="0 0 65 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 25L27.3077 44L58.5 7" stroke="white" stroke-width="13" stroke-linecap="round" stroke-linejoin="round" />
                     </svg>
                  </div>
                  <div class="check-shadow"></div>
               </div>
              </div>
              <!--end::Success Animation-->

              <div class="d-flex flex-center mt-10">
                <button type="button" (click)="toApp()" class="btn btn-lg btn-primary fw-bold">
                  <span class="indicator-label">
                    {{ 'AUTH.VERIFY_EMAIL.GET_STARTED' | translate }}
                  </span>
                </button>
              </div>
            </ng-container>
          </div>
        </div>
        <!--end::Wrapper-->
      </div>
      <!--end::Card-->
    </div>
    <!--end::Body-->
  </div>
  <!--end::Authentication - Sign-up-->
</div>
