<p-progressBar
  *ngIf="isLoading$ | async"
  mode="indeterminate"
  [style]="{ height: '4px' }"
></p-progressBar>

<div id="kt_app_toolbar" class="app-toolbar pt-10 mb-0">
  <div
    id="kt_app_toolbar_container"
    class="app-container container-fluid d-flex align-items-stretch"
  >
    <div class="app-toolbar-wrapper d-flex flex-stack flex-wrap gap-4 w-100">
      <div
        class="page-title d-flex flex-column justify-content-center gap-1 me-3"
      >
        <h1
          class="page-heading d-flex flex-column justify-content-center text-gray-900 fw-bold fs-3 m-0"
        >
          Roles List
        </h1>
        <div class="fw-semibold fs-7 my-0 text-muted">
          {{ roles.length }} Roles
        </div>
      </div>

      <!--end::Actions-->
    </div>
  </div>
</div>
<div id="kt_app_content" class="app-content flex-column-fluid">
  <div id="kt_app_content_container" class="app-container container-fluid">
      <!--end::Header-->
      <ng-container *ngIf="(isLoading$ | async) === false">
        <div class="row g-5 g-xl-8">
            <ng-container *ngFor="let role of roles">
            <!--begin::Col-->
            <div class="col-lg-6 col-xl-4">
              <!--begin::Mixed Widget 8-->
              <div class="card h-100 d-flex flex-column">
                <div class="card-body d-flex flex-column flex-grow-1">
                  <!--begin::Heading-->
                  <div class="d-flex flex-stack">
                    <!--begin:Info-->
                    <div class="d-flex align-items-center justify-content-between w-100">
                      <!--begin:Image-->
                      <div class="d-flex align-items-center">
                        <div class="symbol symbol-60px me-5">
                          <span class="symbol-label bg-danger-light">
                            <img
                              src="./assets/media/icons/duotune/general/role.png"
                              class="h-50 align-self-center"
                              alt=""
                            />
                          </span>
                        </div>
                        <!--end:Image-->
              
                        <!--begin:Title-->
                        <div class="d-flex flex-column flex-grow-1 my-lg-0 my-2 pr-3">
                          <div class="text-gray-900 fw-bold text-hover-primary fs-5">
                            {{ role.display_name }}
                          </div>
                          <span class="text-muted fw-bold">{{ role.description }}</span>
                        </div>
                      </div>
                      <!--end:Title-->
                    </div>
                    <!--begin:Info-->
                  </div>
                  <!--end::Heading-->
              
                  <!--begin:Team-->
                  <div class="d-flex flex-column mt-10 flex-grow-1" *ngIf="role.permissions && role.permissions.length > 0">
                    <div class="text-gray-900 me-2 fw-bold pb-4">Permissions</div>
                    <div class="d-flex flex-wrap gap-2">
                      <p-chip [label]="permission.name" *ngFor="let permission of role.permissions"></p-chip>
                    </div>
                  </div>
                  <!--end:Team-->
                </div>
              
                <div class="bottom mt-auto pb-4">
                  <hr class="text-gray-400" />
                  <div class="text-center">
                    <!-- this should be a button to open the dialog -->
                    <a class="btn btn-sm btn-light bg-hover-primary" (click)="openEditPermissionsDialog(role)">Sync</a>
                  </div>
                </div>
              </div>
              
              <!--end::Mixed Widget 8-->
            </div>
          </ng-container>
          </div>
    </ng-container>
  </div>
</div>
