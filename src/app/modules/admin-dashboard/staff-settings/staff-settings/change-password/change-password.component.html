<div class="container mt-10 px-10">
  <div class="card mb-5 mb-xl-10 ">
    <!-- Card Header -->
    <div
      class="card-header border-0 cursor-pointer"
      role="button"
      data-bs-toggle="collapse"
      data-bs-target="#kt_account_signin_method"
    >
      <div class="card-title m-0">
        <h3 class="fw-bold m-0">Change Password</h3>
      </div>
    </div>
  
    <!-- Card Content -->
    <div id="kt_account_settings_signin_method" class="collapse show">
      <!-- Card Body -->
      <div class="card-body border-top p-9">
        <!-- Password Section -->
        <div class="d-flex flex-wrap align-items-center mb-10">
          <!-- Display Mode -->
          <div id="kt_signin_password" *ngIf="!isEditing()">
            <div class="fs-6 fw-bold mb-1">Password</div>
            <div class="fw-semibold text-gray-600">************</div>
          </div>
  
          <!-- Edit Mode -->
          <div id="kt_signin_password_edit" class="flex-row-fluid" *ngIf="isEditing()">
            <!-- Form -->
            <form (ngSubmit)="changePassword()">
              <div class="row mb-1">
                <div class="col-lg-4">
                  <div class="fv-row mb-0">
                    <label for="currentpassword" class="form-label fs-6 fw-bold mb-3"
                      >Current Password</label
                    >
                    <input
                      type="password"
                      pInputText
                      class="form-control form-control-lg form-control-solid"
                      id="currentpassword"
                      [(ngModel)]="oldPassword"
                      name="currentpassword"
                      required
                    />
                  </div>
                </div>
  
                <div class="col-lg-4">
                  <div class="fv-row mb-0">
                    <label for="newpassword" class="form-label fs-6 fw-bold mb-3"
                      >New Password</label
                    >
                    <input
                      type="password"
                      pInputText
                      class="form-control form-control-lg form-control-solid"
                      id="newpassword"
                      [(ngModel)]="newPassword"
                      name="newpassword"
                      required
                    />
                  </div>
                </div>
  
                <div class="col-lg-4">
                  <div class="fv-row mb-0">
                    <label for="confirmpassword" class="form-label fs-6 fw-bold mb-3"
                      >Confirm New Password</label
                    >
                    <input
                      type="password"
                      pInputText
                      class="form-control form-control-lg form-control-solid"
                      id="confirmpassword"
                      [(ngModel)]="confirmPassword"
                      name="confirmpassword"
                      required
                    />
                  </div>
                </div>
              </div>
  
              <div class="form-text mb-5">
                Password must be at least 8 characters and contain symbols
              </div>
  
              <div class="d-flex">
                <button type="submit" class="btn btn-primary me-2 px-6">
                  Update Password
                </button>
                <button
                  type="button"
                  class="btn btn-color-gray-500 btn-active-light-primary px-6"
                  (click)="cancelEdit()"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
  
          <!-- Action Buttons -->
          <div id="kt_signin_password_button" class="ms-auto " *ngIf="!isEditing()">
            <button
              class="btn btn-light btn-sm btn-active-light-primary"
              (click)="editPassword()"
            >
              Change Password
            </button>
          </div>
        </div>
  
        <!-- Messages Display -->
        <p-messages [value]="messages"></p-messages> 
      </div>
    </div>
  </div>
  
</div>
