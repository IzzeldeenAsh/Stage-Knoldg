<!--begin::Header container-->
<div class="app-container container-fluid" id="kt_app_header_container">
  <!--begin::Header wrapper-->
  <div class="app-header-wrapper d-flex align-items-center justify-content-between flex-lg-grow-1" id="kt_app_header_wrapper">
    
    <!--begin::Logo and Breadcrumb section-->
    <div class="d-flex align-items-center">
      <!--begin::Mobile menu toggle-->
      <div class="d-flex align-items-center d-lg-none ms-n2 me-3" title="Show sidebar menu">
        <div class="btn btn-icon btn-active-color-primary w-35px h-35px" (click)="toggleMobileSideBar()">
          <i class="ki-outline ki-abstract-14 fs-1"></i>
        </div>
      </div>
      <!--end::Mobile menu toggle-->
      
      <!--begin::Logo-->
      <div class="d-flex align-items-center me-4">
        <a routerLink="/admin-dashboard" class="d-flex align-items-center">
          <img src="https://res.cloudinary.com/dsiku9ipv/image/upload/v1744785080/logos_-_KNOLDG-01_1_oxm7ks.png" 
               alt="Knoldg Logo" 
               class="h-45px me-2" />
        </a>
      </div>
      <!--end::Logo-->
      
      <!--begin::Breadcrumb-->
      <div class="d-none d-lg-flex align-items-center breadcrumb-nav">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; let last = last"
                [class.active]="breadcrumb.active"
                [attr.aria-current]="breadcrumb.active ? 'page' : null">
              <a *ngIf="breadcrumb.url && !breadcrumb.active" 
                 [routerLink]="breadcrumb.url" 
                 class="text-primary text-decoration-none fw-semibold">
                {{breadcrumb.label}}
              </a>
              <span *ngIf="!breadcrumb.url || breadcrumb.active"
                    [class]="breadcrumb.active ? 'text-gray-700 fw-semibold' : 'text-muted'">
                {{breadcrumb.label}}
              </span>
            </li>
          </ol>
        </nav>
      </div>
      <!--end::Breadcrumb-->
    </div>
    <!--end::Logo and Breadcrumb section-->
    
    <!--begin::Navbar-->
    <div class="app-navbar flex-shrink-0">
      <app-topbar></app-topbar>
    </div>
    <!--end::Navbar-->
    
  </div>
  <!--end::Header wrapper-->
</div>
<!--end::Header container-->
<!--begin::Mobile sidebar-->
