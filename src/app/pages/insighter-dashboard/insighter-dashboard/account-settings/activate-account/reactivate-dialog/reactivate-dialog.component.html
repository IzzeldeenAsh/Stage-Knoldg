<!-- Initial Modal Content -->
<ng-container *ngIf="step === 1 && !successStep && !errorStep">
  <div class="text-center mb-5">
    <h2 class="text-xl font-bold mb-2">{{ 'REACTIVATE_ACCOUNT.MODAL.TITLE' | translate }}</h2>
    <p class="text-gray-600">{{ 'REACTIVATE_ACCOUNT.MODAL.DESCRIPTION' | translate }}</p>
  </div>

  <div class="flex justify-content-center">
    <button 
      type="button"
      class="btn btn-success w-100"
      (click)="reactivateAccount()"
      [disabled]="isLoading"
    >
      <span class="indicator-label">
        {{ 'REACTIVATE_ACCOUNT.MODAL.CONFIRM_BUTTON' | translate }}
      </span>
      <span class="indicator-progress" *ngIf="isLoading">
        Please wait...
        <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
      </span>
    </button>
  </div>
</ng-container>

<!-- Success State -->
<ng-container *ngIf="successStep">
  <div class="text-center">
    <div class="text-success font-bold text-xl mb-3">
      {{ 'REACTIVATE_ACCOUNT.MODAL.SUCCESS_MESSAGE' | translate }}
    </div>
    <app-keenicon name="check" class="text-success fs-3xl"></app-keenicon>
  </div>
</ng-container>

<!-- Error State -->
<ng-container *ngIf="errorStep">
  <div class="text-center">
    <div class="text-danger font-bold text-xl mb-3">
      {{ 'REACTIVATE_ACCOUNT.MODAL.ERROR_MESSAGE' | translate }}
    </div>
    <i class="pi pi-times-circle text-danger" style="font-size: 3rem"></i>
  </div>
</ng-container>
