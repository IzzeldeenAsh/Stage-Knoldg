<div class="row g-5">
  <div class="col-md-6">
    <label class="form-label">{{ "SELECT_DATE" | translate }}</label>
    <div class="input-group">
      <span class="input-group-text">
        <app-keenicon name="calendar" class="fs-4"></app-keenicon>
      </span>
      <input
        type="date"
        id="date"
        class="form-control"
        [(ngModel)]="selectedDate"
        [min]="currentDate"
        (ngModelChange)="onInputChange()"
        required
      />
    </div>
  </div>
  <div class="col-md-6">
    <label class="form-label">{{ "SELECT_TIME" | translate }}</label>
    <div class="input-group">
      <span class="input-group-text">
        <app-keenicon name="time" class="fs-4"></app-keenicon>
      </span>
      <input
        type="time"
        id="time"
        class="form-control"
        [(ngModel)]="selectedTime"
        (ngModelChange)="onInputChange()"
        required
      />
    </div>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
  <div class="d-flex justify-content-end mt-4">
    <button type="button" class="btn btn-sm btn-light me-3" (click)="cancel()">Cancel</button>
    <button 
      type="button" 
      class="btn btn-sm btn-primary" 
      (click)="confirm()" 
      [disabled]="!isValidDateTime()">
      Confirm
    </button>
  </div>
</div>
