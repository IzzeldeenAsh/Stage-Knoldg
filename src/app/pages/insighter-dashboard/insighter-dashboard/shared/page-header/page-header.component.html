<div class="card card-flush pb-0 bgi-position-y-center bgi-no-repeat mb-5" style="min-height: 120px;">
  <!--begin::Card header-->
  <div class="card-header pt-10">
    <div class="d-flex align-items-center w-100 flex-wrap">
      <!--begin::Icon-->
      <div class="symbol symbol-circle me-5">
        <div
          class="symbol-label bg-transparent text-primary border border-secondary border-dashed"
        >
          <ng-content select="[slot=icon]"></ng-content>
        </div>
      </div>
      <!--end::Icon-->

      <!--begin::Title-->
      <div class="d-flex flex-column">
        <h2 class="mb-1 text-info">{{ getLocalizedTitle() }}</h2>
        <div class="text-muted fw-bold" *ngIf="subtitle">
          {{ getLocalizedSubtitle() }}
        </div>
      </div>
      <!--end::Title-->
    </div>
  </div>
  <!--end::Card header-->

  <!--begin::Card body-->
  <div class="card-body pb-0" *ngIf="showTabs">
    <!--begin::Navs-->
    <div class="d-flex overflow-auto h-45px">
      <ul
        class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-semibold flex-nowrap"
      >
        <ng-content select="[slot=tabs]"></ng-content>
      </ul>
    </div>
    <!--begin::Navs-->
  </div>
  <!--end::Card body-->
</div>
