              <span class="path1"></span>
              <span class="path2"></span>

          </div>

            <div class="text-muted fw-semibold fs-5">
              {{ 'REACTIVATE_ACCOUNT.MODAL.DESCRIPTION' | translate }}
            </div>
          </div>

          <div class="d-flex flex-center flex-row-fluid pt-12">
            <button type="button" class="btn btn-light me-3" data-bs-dismiss="modal">
              {{ 'COMMON.CANCEL' | translate }}
            </button>
            <button type="button" class="btn btn-success" (click)="reactivateAccount()" [disabled]="isLoading">
              <ng-container *ngIf="!isLoading">
                {{ 'REACTIVATE_ACCOUNT.MODAL.CONFIRM_BUTTON' | translate }}
              </ng-container>
              <ng-container *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{ 'COMMON.PLEASE_WAIT' | translate }}
              </ng-container>
            </button>
          </div>
        </div>
