
<div *ngIf="!isLoading" class="menu-sub menu-sub-accordion show" kt-hidden-height="258">
  <div class="menu-item" *ngFor="let item of menuItems ">
   <ng-container *ngIf="!item.roles || hasRole(item.roles)">
    <a class="menu-link"
    [routerLink]="[item.route]"
    routerLinkActive="active">
    <img [src]="item.iconSource" alt="" class="iconInfo" />
    <span class="menu-title fs-5">{{item.title}}</span>
 </a>
   </ng-container>
  </div>
</div>
