<p-progressBar *ngIf="loadingProfile" mode="indeterminate" [style]="{ height: '4px' }"></p-progressBar>
<ng-container *ngIf="!loadingProfile">
  <div class="d-flex flex-wrap flex-stack mb-6">
    <!--begin::Title-->
    <h3 class="fw-bold my-2">
      {{ 'PROFILE.MYDOCUMENTS' | translate }}
        <span class="fs-6 text-gray-500 fw-semibold ms-1"  *ngIf="profile &&  !profile.company?.register_document">No Documents Available</span>
    </h3>
    <!--end::Title-->

   
</div>

<div
  class="row g-6 g-xl-9 mb-6 mb-xl-9"
  *ngIf="profile && profile.company?.register_document"
>
  <!--begin::Col-->
  <div
    class="col-md-6 col-lg-4 col-xl-3"
  >
    <!--begin::Card-->
    <div class="card h-100">
      <!--begin::Card body-->
      <div
        class="card-body d-flex justify-content-center text-center flex-column p-8"
      >
        <!--begin::Name-->
        <a
          [href]="profile.company?.register_document"
          target="_blank"
          class="text-gray-800 text-hover-primary d-flex flex-column"
        >
          <!--begin::Image-->
          <div class="symbol symbol-60px mb-5">
            <img [src]="getFileIcon(profile.company?.register_document)" alt="icon" />
          </div>
          <!--end::Image-->
          <div class="fs-7 badge-outline-gray fw-bold mb-2">
            {{ 'PROFILE.REGYDOCUMENT' | translate }}
          </div>
          <!--end::Title-->
        </a>
        <!--end::Name-->
      </div>
      <!--end::Card body-->
    </div>
    <!--end::Card-->
  </div>
  <!--end::Col-->
</div>
</ng-container>
