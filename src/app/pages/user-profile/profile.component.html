<div class="d-flex justify-content-center align-items-center hero-bg">
    <div class="bg-center bg-cover bg-no-repeat container">
        <!-- Container -->
        <div class="container" *ngIf="profile">
          <app-profile-header (photoupdated)="reloadAPI()" [profile]="profile"></app-profile-header>
        </div>
        <!-- End of Container -->
      </div>
</div>

<!-- New layout with sidebar -->
<div class="container pb-5 mt-5">
  <div class="row gx-5">
    <!-- Sidebar column -->
    <div class="col-12 col-lg-3 mb-10 mb-lg-0">
      <app-navigation-tabs [profile]="profile"></app-navigation-tabs>
    </div>
    <!-- Main content column -->
    <div class="col-12 col-lg-9">
      <div class="card">
        <div class="card-body p-lg-10">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
