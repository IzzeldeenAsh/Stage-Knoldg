<!-- Loading State -->
<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="text-center">
    <div class="spinner-border text-info" role="status" style="width: 4rem; height: 4rem;">
      <span class="visually-hidden">{{ lang === 'ar' ? 'جاري التحميل...' : 'Loading...' }}</span>
    </div>
    <div class="mt-3 text-muted">
      {{ lang === 'ar' ? 'جاري تحميل الفاتورة...' : 'Loading invoice...' }}
    </div>
  </div>
</div>

<!-- Error State -->
<div *ngIf="error && !isLoading" class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center py-10">
          <div class="symbol symbol-100px mx-auto mb-4">
            <div class="symbol-label bg-light-danger">
              <i class="ki-outline ki-cross-circle fs-2x text-danger"></i>
            </div>
          </div>
          <h5 class="mb-3 text-danger">{{ lang === 'ar' ? 'خطأ' : 'Error' }}</h5>
          <p class="text-muted mb-4">{{ error }}</p>
          <button
            type="button"
            class="btn btn-info"
            (click)="goBack()">
            <i class="ki-outline ki-arrow-left fs-6 me-2"></i>
            {{ lang === 'ar' ? 'العودة إلى الطلبات' : 'Back to Orders' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Back Button -->
<div *ngIf="invoiceData && !isLoading" class="no-print container-fluid py-3">
  <div class="row">
    <div class="col-12">
      <button
        type="button"
        class="btn btn-light-info btn-sm"
        (click)="goBack()">
        <i class="ki-outline ki-arrow-left fs-6 me-2"></i>
        {{ lang === 'ar' ? 'العودة إلى الطلبات' : 'Back to Orders' }}
      </button>
    </div>
  </div>
</div>

<!-- Invoice Viewer -->
<app-invoice-viewer
  *ngIf="invoiceData && !isLoading"
  [invoiceData]="invoiceData">
</app-invoice-viewer>
