<body root id="kt_body" class="mat-typography">
  <!-- <body root id="kt_body" class="mat-typography" direction="rtl" dir="rtl" style="direction: rtl"></body> -->
  <!--begin::Theme mode setup on page load-->
  <script>
    if (document.documentElement) {
      var defaultThemeMode = "system";

      var hasKTName = document.body.hasAttribute("data-kt-name");
      var lsKey = "kt_" + (hasKTName ? name + "_" : "") + "theme_mode_value"
      var themeMode = localStorage.getItem(lsKey);
      if (!themeMode) {
        if (defaultThemeMode === "system") {
          themeMode =
            window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        } else {
          themeMode = defaultThemeMode;
        }
      }

      document.documentElement.setAttribute("data-bs-theme", themeMode);
    }
  </script>
  <!--end::Theme mode setup on page load-->
  <div id="splash-screen" class="splash-screen">
    <div class="loading-bar">
      <div class="loading-bar-progress"></div>
    </div>
  </div>

  <script>
    // Handle splash screen
    document.addEventListener('DOMContentLoaded', function() {
      const splashScreen = document.getElementById('splash-screen');
      const progressBar = document.querySelector('.loading-bar-progress');
      
      // Ensure the logo is pre-loaded
      const img = new Image();
      img.src = './assets/media/logos/default-small.svg';
      
      // Animate progress bar
      if (progressBar) {
        progressBar.style.width = '100%';
      }
      
      // Hide splash screen when everything is loaded
      window.addEventListener('load', function() {
        setTimeout(() => {
          if (splashScreen) {
            splashScreen.classList.add('hidden');
          }
        }, 1000);
      });
    });
  </script>
</body>

</html>
